<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Vertical Flipbook</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
    // Set the worker source (Required for PDF.js)
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
</script>

<style>
  :root {
    --book-width: 90vw; 
    --book-height: 45vh; 
    --anim-speed: 0.8s;
  }

  body {
    margin: 0;
    background: #2e2e2e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; 
    padding-top: 40px;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* --- UI CONTROLS --- */
  .controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  
  .btn-group {
    background: rgba(255, 255, 255, 0.9);
    padding: 10px;
    border-radius: 50px;
    display: flex;
    gap: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  }

  button {
    cursor: pointer;
    border: none;
    background: #444;
    color: #fff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-weight: bold;
    font-size: 18px;
  }
  button:hover { background: #666; }

  /* --- TAP ZONES --- */
  .tap-zone {
    position: fixed;
    left: 0;
    width: 100%;
    height: 15vh;
    z-index: 500;
  }
  .tap-top { top: 0; cursor: n-resize; }
  .tap-bottom { bottom: 0; cursor: s-resize; }

  /* --- BOOK STAGE --- */
  .scene {
    width: var(--book-width);
    height: var(--book-height);
    perspective: 2500px; 
    transition: transform 0.4s ease-out;
    position: relative;
    transform-style: preserve-3d;
  }

  /* --- PAGE CONTAINER --- */
  .page {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: bottom center; 
    transform-style: preserve-3d;
    transition: transform var(--anim-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
  }

  /* --- FACES --- */
  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    background-color: #fff;
    overflow: hidden;
    /* Center the canvas */
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  /* Canvas styling ensures PDF fits the page */
  canvas {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .face.front {
    z-index: 2;
    transform: rotateX(0deg);
    border-bottom: 2px solid #ccc;
  }

  .face.back {
    z-index: 1;
    transform: rotateX(180deg);
    background-color: #fdfdfd;
    border-top: 2px solid #ccc;
  }

  .page.flipped {
    transform: rotateX(-180deg);
  }

  /* Loading Indicator */
  #loader {
    color: white;
    font-size: 1.2rem;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  @media (max-width: 600px) {
    :root {
      --book-width: 95vw;
      --book-height: 40vh; 
    }
  }
</style>
</head>
<body>

<div id="loader">Loading PDF...</div>

<div class="tap-zone tap-top" onclick="prevPage()"></div>
<div class="tap-zone tap-bottom" onclick="nextPage()"></div>

<div class="scene" id="book-stage">
    </div>

<div class="controls">
  <div class="btn-group">
    <button onclick="zoomIn()">+</button>
    <button onclick="zoomOut()">-</button>
  </div>
  <div class="btn-group">
    <button onclick="prevPage()">▲</button>
    <button onclick="nextPage()">▼</button>
  </div>
</div>

<script>
  // ============================================
  // CONFIGURATION
  // ============================================
  // Replace this URL with your local file path (e.g., './my-document.pdf')
  // For demo purposes, we are using a sample PDF from the web.
  const url = 'https://raw.githack.com/n6short21/digital_booklet/main/Sermon.pdf';
  
  const stage = document.getElementById('book-stage');
  const loader = document.getElementById('loader');
  
  let pdfDoc = null;
  let pageElements = [];
  let currentPageIndex = 0;
  let currentZoom = 1;

  // 1. LOAD THE PDF
  pdfjsLib.getDocument(url).promise.then(async (pdf) => {
    pdfDoc = pdf;
    loader.textContent = "Rendering Pages...";
    await renderBook();
    loader.style.display = 'none';
  }).catch(err => {
    loader.textContent = "Error loading PDF: " + err.message;
    console.error(err);
  });

  // 2. RENDER BOOK STRUCTURE
  async function renderBook() {
    const totalPdfPages = pdfDoc.numPages;
    // We need 1 physical sheet for every 2 PDF pages
    const totalSheets = Math.ceil(totalPdfPages / 2);

    for (let i = 0; i < totalSheets; i++) {
      // Calculate which PDF pages go on this sheet
      const frontPageNum = (i * 2) + 1;
      const backPageNum = (i * 2) + 2;

      // Create DOM elements
      const pageDiv = document.createElement('div');
      pageDiv.className = 'page';
      
      // -- FRONT FACE --
      const frontFace = document.createElement('div');
      frontFace.className = 'face front';
      if (frontPageNum <= totalPdfPages) {
        await renderPageToCanvas(frontFace, frontPageNum);
      }
      
      // -- BACK FACE --
      const backFace = document.createElement('div');
      backFace.className = 'face back';
      if (backPageNum <= totalPdfPages) {
        await renderPageToCanvas(backFace, backPageNum);
      } else {
        // Empty back page if odd number of PDF pages
        backFace.innerHTML = "<div style='padding:20px; color:#ccc;'>End of Document</div>";
      }

      pageDiv.appendChild(frontFace);
      pageDiv.appendChild(backFace);
      stage.appendChild(pageDiv);
      pageElements.push(pageDiv);
    }

    // Set Z-Indexes (Newest on top)
    pageElements.forEach((p, index) => {
      p.style.zIndex = pageElements.length - index;
    });
  }

  // 3. RENDER INDIVIDUAL PDF PAGE TO CANVAS
  async function renderPageToCanvas(container, pageNum) {
    const page = await pdfDoc.getPage(pageNum);
    
    // We render at scale 1.5 for better clarity on zoom
    const viewport = page.getViewport({ scale: 1.5 });
    
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    const renderContext = {
      canvasContext: context,
      viewport: viewport
    };

    await page.render(renderContext).promise;
    container.appendChild(canvas);
  }

  // 4. NAVIGATION LOGIC
  function nextPage() {
    if (currentPageIndex < pageElements.length) {
      pageElements[currentPageIndex].classList.add('flipped');
      currentPageIndex++;
    }
  }

  function prevPage() {
    if (currentPageIndex > 0) {
      currentPageIndex--;
      pageElements[currentPageIndex].classList.remove('flipped');
    }
  }

  // 5. ZOOM LOGIC
  function zoomIn() {
    if (currentZoom < 2.0) {
      currentZoom += 0.2;
      applyZoom();
    }
  }

  function zoomOut() {
    if (currentZoom > 0.5) {
      currentZoom -= 0.2;
      applyZoom();
    }
  }

  function applyZoom() {
    stage.style.transform = `scale(${currentZoom})`;
  }

  // Keyboard Shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.key === "ArrowDown" || e.key === "ArrowRight") nextPage();
    if (e.key === "ArrowUp" || e.key === "ArrowLeft") prevPage();
  });

</script>
</body>
</html>
